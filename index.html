<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Algoritmos de Busca IA</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="theme.css"/>
</head>
<body>
    <h1>Inteligencia Artificial - GBC063</h1>
    <img src="AM9hVNw.png" alt="mapa da Romania"/>
    <h2>Mapa da Romania</h2>
    <div style="text-align: center;">
        <input type="text" id="start" placeholder="Inicio"/>
        <input type="text" id="goal" placeholder="Fim"/>
    </div>
    <div style="text-align: center;">
        <button onclick="bfs()" class="btn btn-primary" id="bfs-button">Busca em Largura</button>
        <button onclick="dfs()" class="btn btn-success" id="dfs-button">Busca em Profundidade</button>
        <button onclick="ucs()" class="btn btn-warning" id="ucs-button">Busca de Custo Uniforme</button>
        <button onclick="astar()" class="btn btn-danger" id="astar-button">Busca A*</button>
    </div>
    <div class="attribution">
        <p></p>
        <p>Criado por: <a href="https://github.com/baltymore">Brenner Borges</a></p>
        <p>Origem da Imagem: <a href="http://aima.cs.berkeley.edu/">Artificial Intelligence: A Modern Approach (3rd Edition)</a>, Pagina 68</p>
    </div>
    <h2 id="path">Caminho:</h2>
    <div id="search-result"></div>
    <script src="romania-compiled.js"></script>
</body>
</html>
